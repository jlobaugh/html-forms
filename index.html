<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>HTML form</title>
</head>

<body>
<div class="contain">

  <div class="wrapper">
    <div class="contacts">
      <h3>Our contacts</h3>

      <ul>
        <li>San Joe St.</li>
        <li>00-1212121-11</li>
        <li>mail@mail.com</li>
      </ul>
    </div>

    <div class="form">
      <h3>Send us a message</h3>
      <form action="">
        <p>
          <label for="">Your name</label>
          <input type="text">
        </p>
        <p>
          <label for="">Skype</label>
          <input type="text">
        </p>
        <p>
          <label for="">Email Address</label>
          <input type="text">
        </p>
        <p>
          <label for="">Topic</label>
          <input type="text">
        </p>
        <p>
          <label for="">Write your message</label>
          <textarea name="" id="" cols="30" rows="7"></textarea>
        </p>
        <p>
          <button>Send</button>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
